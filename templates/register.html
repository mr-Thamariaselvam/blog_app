{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="d-flex justify-content-center align-items-center bg-light p-2">
  <div
    class="card shadow-lg border-0 p-4"
    style="width: 420px; border-radius: 15px"
  >
    <div class="text-center mb-4">
      <h3 class="fw-bold text-dark mb-2">Create Your Account ✍️</h3>
      <p class="text-muted mb-0">
        Join <span class="text-warning fw-semibold">Citizen Rights</span> today
      </p>
    </div>

    <form action="{% url 'register' %}" method="POST" class="mt-3">
      {% csrf_token %} {{ form|crispy }}

      <button type="submit" class="btn btn-warning w-100 fw-semibold mt-2 py-2">
        <i class="fa fa-user-plus me-2"></i> Register
      </button>
    </form>

    <div class="text-center mt-3">
      <p class="mb-0 text-muted">
        Already have an account?
        <a
          href="{% url 'login' %}"
          class="text-warning fw-semibold text-decoration-none"
          >Login</a
        >
      </p>
    </div>
  </div>
</div>
{% endblock %}
